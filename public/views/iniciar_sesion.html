<form role="form" ng-controller="loginController">
  <div class="form-group">
    <label for="ejemplo_email_1">Email</label>
    <input type="email" ng-model="email" class="form-control" id="ejemplo_email_1"
           placeholder="Introduce tu email">
  </div>
  <div class="form-group">
    <label for="ejemplo_password_1">Contraseña:</label>
    <input type="password" ng-model="password" class="form-control" id="ejemplo_password_1" 
           placeholder="Contraseña">
  </div>
 
  <button ng-click="login()" type="submit" class="btn btn-default">Login</button>
</form>
